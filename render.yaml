# render.yaml

services:
  # Backend service
  - type: web
    runtime: docker
    name: docfind-backend
    repo: https://github.com/JackPairce/DocFinder.git
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        value: ${DOCFIND_DB_HOST}:${DOCFIND_DB_PORT}
      - key: DOCFIND_DB_HOST
        fromDatabase:
          name: docfind-db
          property: host
      - key: DOCFIND_DB_PORT
        fromDatabase:
          name: docfind-db
          property: port
    plan: free

  # Frontend service
  - type: web
    runtime: docker
    name: docfind-frontend
    repo: https://github.com/JackPairce/DocFinder.git
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DOCFIND_BACKEND_HOST
        fromService:
          name: docfind-backend
          type: web
          property: host
      - key: DOCFIND_BACKEND_PORT
        fromService:
          name: docfind-backend
          type: web
          property: port
    autoDeploy: true
    plan: free

databases:
  # PostgreSQL database
  - name: docfind-db
    plan: free
    ipAllowList: [] # Internal connections only
